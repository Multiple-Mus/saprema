<!DOCTYPE html>
<html>
<head>
    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saprema</title>

    <!-- Bootstrap Required Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS Created -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts Called-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,500,700" />

<body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="img/logo.svg" class="nav-img" alt="Saprema Logo" /><a class="navbar-brand" id="nav-name"> Saprema</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div id="nav-left">
                </div>
                <div id="nav-right">
                </div>
            </div>
        </div>
    </nav>

    <div id="main" class="container-fluid">

        <div id="image-div">

    </div>

    <div class="container-fluid footer">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                <i class="fa fa-copyright" aria-hidden="true"></i> Seamus O'Higgins
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="primary-modal" class="modal fade">

    <script type="text/javascript" src="js/saprema.js"></script>
