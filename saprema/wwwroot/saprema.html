<!DOCTYPE html>
<html>
<head>
    <!-- Meta Information -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saprema</title>

    <!-- Bootstrap Required Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS Created -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS Created -->
    <script type="text/javascript" src="js/saprema.js"></script>

    <!-- Fonts Called-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,500,700" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="img/logo.svg" class="nav-img" alt="Saprema Logo" /><a class="navbar-brand" href="#/"> Saprema</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div id="preLogin">
                <button class="btn btn-default navbar-btn pull-right" type="button" href="#loginModal" data-toggle="modal" id="userLogin">
                    <i class="fa fa-user" aria-hidden="true"></i> Login
                </button>
                <button class="btn btn-default navbar-btn pull-right" type="button" href="#registerModal" data-toggle="modal" id="userRegister">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> Register
                </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content & Injeted Views -->
    <div id="main" class="container-fluid">
        <!-- Images Behind Main Content Placed Here -->
        <div id="imageDiv">
            <div class="col-xs-5 col-sm-3 col-md-2 col-lg-2" id="leftBuddhaBox">
                <img src="img/leftbuddha.svg" id="leftBuddha" alt="Buddha Image" />
            </div>
            <div class="col-xs-0 col-sm-3 col-sm-offset-6 col-md-2 col-md-offset-8 col-lg-2 col-lg-offset-8" id="rightBuddhaBox">
                <img src="img/rightbuddha.svg" id="rightBuddha" alt="Buddha Image" />
            </div>
        </div>
        <div id="mainContent" class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1"></div>
    </div>

    <!-- Footer -->
    <div class="container-fluid footer">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                <i class="fa fa-copyright" aria-hidden="true"></i> Seamus O'Higgins
            </div>
        </div>
    </div>

    <div id="primary-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Confirmation</h4>
                </div>
                <div id="primary-modal-body" class="modal-body">

                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
