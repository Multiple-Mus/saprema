<div class="modal-dialog">
    <!-- Fix up sign up form -->
    <form method="post" id="register-form">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Register</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label>Email address</label>
                        <input type="email" class="form-control" name="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" id="register-password" placeholder="Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name" id="register-name" placeholder="Name" required>
                    </div>
                    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <label>I am a:</label><br>
                        <label class="radio-inline">
                            <input type="radio" name="role" id="student-radio" value="student" required /> Student
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="role" id="teacher-radio" value="teacher" /> Teacher
                        </label>
                    </div>
                </div>
                <div class="row" id="register-level">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" id="user-register-submit" class="btn btn-default">Signup</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</div>
