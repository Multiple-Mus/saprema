<div class="modal-dialog">
    <!-- Fix up form details -->
    <form method="post" id="login-form">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" id="login-email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" id="login-password" placeholder="Password">
                </div>
            </div>
            <div class="modal-footer">
                <!-- Fix the login button to actually log in -->

                <!-- Change the data dismiss for the login button when login conneted up -->
                <button type="button" class="btn btn-default" data-dismiss="modal" id="user-login-submit">Login</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </form>
</div>
