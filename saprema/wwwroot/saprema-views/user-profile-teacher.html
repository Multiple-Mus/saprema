<div class="row">
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <label>Website</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <input type="text" class="form-control" name="website" id="profile-website" placeholder="website">
        </div>
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <label>Certification</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <input type="text" class="form-control" name="certification" id="profile-certification" placeholder="certification" required>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <label>Bio</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <textarea style="width: 100%;" rows="5" name="profile-bio" placeholder="Tell us a bit about yourself"></textarea>
        </div>
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <label>Studio</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <input type="text" class="form-control" name="certification" id="profile-studio" placeholder="studio" required>
        </div>
    </div>
</div>
