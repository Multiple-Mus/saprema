<h1 class="page-header">Meditation Upload</h1>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form id="search-form" class="form-inline" role="form" method="post" action="//www.google.com/search" target="_blank">
        <div class="input-group">
            <input type="text" class="form-control search-form" placeholder="Search">
            <span class="input-group-btn">
                <button type="submit" class="btn btn-primary search-btn" data-target="#search-form" name="q">
                    <i class="fa fa-search"></i>
                </button>
            </span>
        </div>
    </form>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1">Meditation Example 1</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <ul class="list-group">
                    <li id="drag1" class="list-group-item">Name:</li>
                    <li id="drag2" class="list-group-item">Theme:</li>
                    <li id="drag3" class="list-group-item">Description:</li>
                </ul>
            </div>
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse2">Meditation Example 2</a>
                </h4>
            </div>
            <div id="collapse2" class="panel-collapse collapse">
                <ul class="list-group">
                    <li id="drag4" class="list-group-item">Name:</li>
                    <li id="drag5" class="list-group-item">Theme:</li>
                    <li id="drag6" class="list-group-item">Description:</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label>Name</label>
        <input type="text" class="form-control" name="name" id="upload-meditation-name" placeholder="Meditation Name" required>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <label>Theme</label>
        <select class="form-control" name="theme">
            <option>Anxiety Release</option>
            <option>Relaxing</option>
            <option>Spiritual</option>
        </select>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <label>Theme</label>
        <select class="form-control" name="theme">
            <option>Guided</option>
            <option>Unguided</option>
        </select>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label>Instructor</label>
        <input type="text" class="form-control" name="instructor" id="upload-meditation-instructor" placeholder="instructor Name" required>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label>Description</label>
        <textarea style="width: 100%;" rows="5" name="description" placeholder="Description of the meditation"></textarea>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <label style="width:100%;" class="btn btn-default btn-file">
            Upload File <input type="file" hidden>
        </label>
    </div>
    <div>
        <button class="btn btn-default navbar-btn pull-right" type="button" href="#primary-modal" data-toggle="modal" id="meditation-upload-btn">
            <i class="fa  fa-upload" aria-hidden="true"></i> Upload
        </button>
    </div>
</div>
