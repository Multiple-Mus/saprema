<div>
    <h1>Profile</h1>
</div>
<div class="row">
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <label>Email address</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <input type="email" class="form-control" name="email" id="profile-email" placeholder="Email" required>
        </div>
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <label>Password</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <input type="password" class="form-control" name="password" id="profile-password" placeholder="Password" required>
        </div>
    </div>
</div>
<div class="row">
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <label>Name</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <input type="text" class="form-control" name="name" id="profile-name" placeholder="Name" required>
        </div>
    </div>
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <label>Level</label>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <select class="form-control" name="level">
                <option>Beginners</option>
                <option>Intermediate</option>
                <option>Advanced</option>
            </select>
        </div>
    </div>
</div>
<!-- Teacher profile details get placed below here -->
<div id="teacher-profile"></div>
<div class="row">
    <div class="form-group col-xs-12 col-sm-6 col-md-6 col-lg-6">
        <label>
            <input type="checkbox"> Email Notifications
        </label>
    </div>
</div>
<div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
    <button type="submit" id="profile-update-btn">Update</button>
</div>
